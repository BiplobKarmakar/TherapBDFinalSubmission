<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">

<title>User Registration</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

</head>
<body>
<div class="container my-3">
    <div class="row">
        <div class="col-md-8 mx-auto">

    <h1>Doctors Personal Information </h1> 

    <form action="#" th:action="@{/doctors_register}" method="post" th:object="${doctors}">
               <div class="form-row">
               
                    <div class="col-md-6 form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" th:field="*{name}">
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Degree </label>
                        <input type="text" class="form-control" th:field="*{degree}">
                    </div>
                    
                          <div class="col-md-6 form-group">
                        <label>Last Education Institute </label>
                        <input type="text" class="form-control" th:field="*{lasteduinstitution}">
                    </div>
                              
                    <div class="col-md-6 form-group">
                        <label>Specialization </label>
                        <input type="text" class="form-control" th:field="*{specialization}">
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Chamber Address</label>
                        <input type="text" class="form-control" th:field="*{chamberAddress}">
                    </div>
                    
                      <div class="col-md-6 form-group">
                        <label> District</label>
                        <input type="text" step="any" class="form-control" th:field="*{district}">
                    </div> 
                  
                    
                    
                    </div>
       
                 <button type="submit" class="btn btn-primary btn-block mt-3">Save</button>

          
    </form>
</div>
</div>
</div>
</body>
</html>
